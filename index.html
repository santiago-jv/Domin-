<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domin贸 | Te damos la bienvenida</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="container">
        <div id="audio">
            <button id="container_icon" onclick="changeStateVolume()">
        <i id="icon" class=" far fa-play-circle"></i>
      </button>
    </div>

        

        <div id="welcome_container">
            <h1 id="welcome_title">Bienvenido al Domin贸!</h1>
            <button class="startButton" onclick="start()">Empezar</button>
        </div>

        <div id="login">
            <div id="logo"><img src="./images/icon.png" alt="Logo"></div>
            <input autocomplete="off" class="inputs" id="nameOfFirstPlayer" type="text" placeholder="Ingrese el nombre del Jugador 1">
            <input autocomplete="off" class="inputs" id="nameOfSecondPlayer" type="text" placeholder="Ingrese el nombre del Jugador 2">
            <button class="startGameButton" onclick="startGame()">Iniciar Partida</button>
        </div>

        <div id="game_container">

            <div id="menuFirstPlayer">
                <div class="nameContainer">
                    <p id="paragraphOfFirstPlayer"></p>
                </div>
                <div id="tokensOfFirstPlayer"></div>
                <input type="number" id="inputOfFirstPlayer" placeholder="C贸digo de la ficha">

                <select value="" id="extremOfFirstPlayer">
                    <option value="" selected>Selecciona un extremo</option>
                    <option >Derecha</option>
                    <option>Izquierda</option>  
                </select>
                <button class="launchToken " id="launchTokenFirstPlayer">Lanzar ficha</button>
            </div>
            <div id="gameTable">
                <button id="repository">+</button>
                <p id="stringOfTokens"></p>
            </div>
            <div id="menuSecondPlayer">
                <div class="nameContainer">
                    <p id="paragraphOfSecondPlayer"></p>
                </div>
                <div id="tokensOfSecondPlayer"></div>
                <input type="number" id="inputOfSecondPlayer" placeholder="C贸digo de la ficha">

                <select value="" id="extremOfSecondPlayer">
                    <option value="" selected>Selecciona un extremo</option>

                    <option value="Derecha">Derecha</option>

                    <option value="Izquierda">Izquierda</option>

                </select>
                <button class="launchToken" id="launchTokenSecondPlayer">Lanzar ficha</button>
            </div>
        </div>
    </div>

    <script src="./src/SongConfig.js"></script>
    <script src="./src/Token.js"></script>
    <script src="./src/Player.js"></script>
    <script src="./src/Dominoes.js"></script>
    <script src="./src/Main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
